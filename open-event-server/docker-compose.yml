version: '3.7'

x-environment-vars: &environment-vars
  POSTGRES_HOST: "@{POSTGRES_HOST}"
  DATABASE_URL: "@{DATABASE_URL}"
  REDIS_URL: "@{REDIS_URL}"
  ADMIN_EMAIL: "@{ADMIN_EMAIL}"
  ADMIN_PASSWORD: "@{ADMIN_PASSWORD}"

x-defaults: &defaults
  image: eventyay/open-event-server:development
  restart: unless-stopped
  env_file:
    - ${APP_DATA_DIR}/.env
  environment:
    <<: *environment-vars
  depends_on:
    - postgres
    - opev-redis
  volumes:
    - ${APP_DATA_DIR}/static:/data/app/static
    - ${APP_DATA_DIR}/generated:/data/app/generated # Workaround for #6155

services:
  # app_proxy:
  #   environment:
  #     APP_HOST: opev-web
  #     APP_PORT: 8080

  postgres:
    image: postgis/postgis:12-3.0-alpine
    container_name: opev-postgres
    restart: always
    env_file:
      - ${APP_DATA_DIR}/.env
    volumes:
      - ${APP_DATA_DIR}/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_PASSWORD}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} 
      POSTGRES_DB: ${POSTGRES_DB}
    # environment:
    #   POSTGRES_USER: ${POSTGRES_PASSWORD}
    #   POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} 
    #   POSTGRES_DB: ${POSTGRES_DB}

  opev-redis:
    image: redis:3-alpine
    container_name: opev-redis-container
    restart: always
    env_file:
      - ${APP_DATA_DIR}/.env
    command: redis-server
    volumes:
      - ${APP_DATA_DIR}/redis:/var/lib/redis/data

  web:
    <<: *defaults
    container_name: opev-web
    ports:
      - 8080:8080

  celery:
    <<: *defaults
    container_name: opev-celery
    environment:
      <<: *environment-vars
      C_FORCE_ROOT: "true"
    depends_on:
      - web
    command: celery
