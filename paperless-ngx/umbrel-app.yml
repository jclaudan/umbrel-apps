id: paperless-ngx
category: productivity
name: Paperless-ngx
version: "latest"
tagline: Transform physical documents into a searchable online archive
description: >-
  Paperless-ngx is a document management system designed to reduce paper usage by digitizing physical documents into a searchable archive. It features OCR capabilities, email processing, full-text search, machine learning powered document matching, and more.

  Deploy Paperless-ngx on your Umbrel to manage your documents securely and efficiently.
